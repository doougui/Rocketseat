<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

	<script type="text/javascript">

		function soma(numero1, numero2) {
			var resultado = numero1 + numero2;

			return resultado;
		}

		var resultado = soma(1, 2);

		console.log(resultado);
	</script>
</body>
</html>
