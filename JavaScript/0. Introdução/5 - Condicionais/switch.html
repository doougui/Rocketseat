<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Condicionais - Switch</title>
</head>
<body>

	<script type="text/javascript">
		function retornaSexo(sexo) {
			switch (sexo) {
				case 'M':
					return "Masculino";
				case 'F':
					return "Feminino";
				default:
					return "Sexo Inv√°lido"
			}
		} 

		var resultado = retornaSexo('m')
		console.log(resultado)
	</script>
</body>
</html>
